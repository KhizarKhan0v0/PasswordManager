<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="Vlogin">
        <h1 style="text-align: center;">Password Manager</h1>
        <input class="inputL" type="text" id="username" placeholder="UserName" required>
        <input class="inputL" type="text" id="passcode" placeholder="Password" required>
        <button onclick="showScreen()">Sign In</button>
    </div>
    <div id="Vhome">
        <div id="addpassbox">
            <h1 style="text-align: center;">Add Password</h1>
            <input type="email" id="userN" placeholder="Enter Email" required>
            <input type="password" id="passW" placeholder="Enter Password" required>
            <button class="addtolist" onclick="addlist()">Add to the list</button>
        </div>
        <br>
        <h2 style="margin:10px auto;">Passwords List</h2>
        <div id="listbox">
            <div id="passshow">

            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
